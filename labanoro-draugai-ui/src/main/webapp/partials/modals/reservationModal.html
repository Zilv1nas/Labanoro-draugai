<div class="modal-header">
	<h3 class="modal-title">Rezervacija</h3>
</div>
<div class="modal-body">
	<p>{{residence.name}}</p>
	<ui-select multiple ng-model="selected.services" theme="bootstrap">
	<ui-select-match placeholder="Select extra services">{{$item.name}}</ui-select-match>
	<ui-select-choices repeat="service in residence.extraServices | filter:$select.search">
	{{service.name}} {{service.price}}
</ui-select-choices>
</ui-select>
<div class="form-group" ng-controller="datePickerController">
	<label class="col-md-2 control-label">Nuo</label>
	<div class="col-md-9">
		<p class="input-group">
			<input type="text" class="form-control" uib-datepicker-popup ng-model="duration.dateFrom"
			is-open="popup.opened" datepicker-options="inlineOptions" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
		<validation errorMessages="{{errorMessages}}" key="dateFrom"></validation>
	</div>
</div>
<div class="form-group" ng-controller="datePickerController">
<label class="col-md-2 control-label">Iki</label>
	<div class="col-md-9">
		<p class="input-group">
			<input type="text" class="form-control" uib-datepicker-popup ng-model="duration.dateTo"
			is-open="popup.opened" datepicker-options="inlineOptions" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
		<validation errorMessages="{{errorMessages}}" key="dateTo"></validation>
	</div>
</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Patvirtinti</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">At≈°aukti</button>
</div>
