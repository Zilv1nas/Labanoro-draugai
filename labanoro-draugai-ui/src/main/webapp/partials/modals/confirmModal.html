<div class="modal-header">
    <h3 class="modal-title">Klubo taškų pirkimas</h3>
</div>
<div class="modal-body">
    <div class="form-cntrol">
        <label for="points" class="col-md-2 control-label">Taškų kiekis</label>

        <div class="col-md-10">
            <input ng-model="points" type="number" class="form-control" id="points"
                   placeholder="Klubo taškai">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Patvirtinti</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Atšaukti</button>
</div>
