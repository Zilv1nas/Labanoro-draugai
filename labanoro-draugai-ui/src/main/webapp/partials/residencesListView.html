<div class="col-md-12">
    <div class="row">
        <div class="well residences">
            <h2>Vasarnamiai</h2>
            <div class="list-group">
                <div class="list-group-item residence" ng-repeat="residence in residences">
                        <div class=" col-md-3">
                            <figure class="pull-left">
                                <img class=" img-thumbnail img-responsive" src="http://placehold.it/350x250" alt="placehold.it/350x250">
                            </figure>
                        </div>
                    <div class="col-md-6">
                            <a role="button"><h4> {{residence.name}} </h4></a>
                            <p class="list-group-item-text"> {{residence.description}}</p>
                        </div>
                        <div class="col-md-3 text-center">
                            <h2> 14240 <small> votes </small></h2>
                            <button type="button" class="btn btn-default btn-lg btn-block"> Vote Now! </button>
                            <div class="stars">
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                            </div>
                            <p> Average 4.5 <small> / </small> 5 </p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
