<div class="col-md-12">
    <div class="well">
        <h2>Klubo narių administravimas</h2>
        <div class="row">
            <div class="col-md-4 col-sm-6 form-group label-floating is-empty">
                <div class="input-group">
                    <label class="control-label" for="inviteMember">Filtruoti klubo narius</label>
                    <input ng-model="search" type="email" id="inviteMember" class="form-control">
                    <span class="input-group-btn">
                <button ng-click="filter(search)" type="button" class="btn btn-fab btn-fab-mini">
                  <i class="material-icons">search</i>
                </button>
              </span>
                </div>
                <span class="material-input"></span>
            </div>
        </div>
        <div class="row table-responsive user-list">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Created at</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat="member in members">
                        <td>{{member.id}}</td>
                        <td>{{member.name + ' ' + member.surname}}</td>
                        <td>{{member.email}}</td>
                        <td>{{member.registrationDate | date}}</td>
                        <td>{{member.role | rolesFilter}}</td>
                        <td>
                            <button ng-click="deleteUser(member.id)" class="btn btn-danger btn-raised">Ištrinti
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
