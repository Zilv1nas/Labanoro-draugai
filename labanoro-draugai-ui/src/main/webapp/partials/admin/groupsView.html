<div class="container-fluid col-md-12">
    <div class="well col-md-8 col-md-offset-2">
        <form class="form-horizontal">
            <fieldset>
                <h2>Klubo nustatymai</h2>
                <div class="alert alert-info">
                <strong>Paaiškinimas!</strong> Rezervacijų intervalas reiškia, jog į pirmą grupę paklius nariai, kurie rezervavosi mažiau nei nurodyta, į antrą mažiau nei du kartus tiek ir t.t..
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Grupių skaičius</label>
                    <div class="col-md-9">
                        <input type="number" ng-model="groups.groupsNumber" class="form-control" placeholder="Grupių skaičius">
                        <validation errors="errorMessages" key="groupsNumber"></validation>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Praėjusių metų rezervacijų intervalas (dienomis)</label>
                    <div class="col-md-9">
                        <input type="number" ng-model="groups.daysInterval" class="form-control" placeholder="Rezervacijų intervalas">
                        <validation errors="errorMessages" key="daysInterval"></validation>
                    </div>
                </div>
                <div class="form-group">
                    <div class="login-form-buttons">
                        <button ng-click="" class="btn btn-primary">Patvirtinti</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
