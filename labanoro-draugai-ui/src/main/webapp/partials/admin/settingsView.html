<div class="container-fluid col-md-12">
    <div class="well col-md-8 col-md-offset-2">
        <form class="form-horizontal">
            <fieldset>
                <h2>Klubo nustatymai</h2>
                <div class="form-group">
                    <label class="col-md-2 control-label">Maksimalus narių skaičius</label>
                    <div class="col-md-9">
                        <input type="number" ng-model="settings.maxClubMembers" class="form-control" placeholder="Maksimalus narių skaičius">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Metinis nario mokestis</label>
                    <div class="col-md-9">
                        <input type="number" ng-model="settings.annualPaymentSize" class="form-control" placeholder="Metinis nario mokestis">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Minimalus kandidatų patvirtinimo skaičius</label>
                    <div class="col-md-9">
                        <input type="number" ng-model="settings.recommendationCount" class="form-control" placeholder="Minimalus kandidatų patvirtinimo skaičius">
                    </div>
                </div>
                <div class="form-group">
                    <div class="login-form-buttons">
                        <button ng-click="confirm()" class="btn btn-primary">Patvirtinti</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
