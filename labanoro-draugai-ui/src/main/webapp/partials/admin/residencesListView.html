<div class="col-md-12">
    <div class="well">
        <h2>Rezidencijų administravimas</h2>
        <div class="row">
            <div class="col-md-4 col-sm-6 form-group label-floating is-empty">
                <div class="input-group">
                    <label class="control-label">
                        <i class="material-icons">search</i>
                    </label>
                    <label>
                        <input ng-model="query" class="form-control">
                    </label>
                </div>
                <span class="material-input"></span>
            </div>
        </div>
        <div class="row table-responsive user-list">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Pavadinimas</th>
                        <th>Dienos kaina</th>
                        <th>Maks. vietų</th>
                        <th>Adresas</th>
                        <th >Actions</th>
                    </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat="residence in residences | filter:query">
                        <td>{{residence.id}}</td>
                        <td><a class="residence-link" ui-sref="viewResidence({id: residence.id})">{{residence.name}}</a></td>
                        <td>{{residence.weeklyPrice}}</td>
                        <td>{{residence.capacity}}</td>
                        <td>{{residence.address}}</td>
                        <td>
                        <button ui-sref="editResidence({id: residence.id})" class="btn btn-success btn-raised">Redaguoti</button>
                        <button ng-click="deleteResidence(residence.id)" class="btn btn-danger btn-raised">Ištrinti</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
