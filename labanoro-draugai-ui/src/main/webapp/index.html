<!DOCTYPE html>
<html ng-app="labanoroDraugaiApp" lang="en">

<head>
    <base href="/labanoro-draugai/">
    <meta charset="UTF-8">
    <title>Labanoro draugai</title>
    <link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="public/bower_components/bootstrap-material-design/dist/css/ripples.min.css">
</head>


<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="main">Labanoro draugai</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="membersList">Members</a></li>
                    <li><a ui-sref="residencesList">Residences</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="isAuthenticated" ng-cloak><a ui-sref="profile">{{userName}}</a></li>
                    <li ng-show="!isAuthenticated" ng-cloak><a ui-sref="login">Prisijungti</a></li>
                    <li ng-show="isAuthenticated" ng-cloak><a ng-click="logout()" href="javascript:void(0)">Atsijungti</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div ui-view class="view-animate"></div>
    </div>

    <!--JS external dependencies-->
    <script src="public/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="public/bower_components/angular/angular.min.js"></script>
    <script src="public/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="public/bower_components/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="public/bower_components/angular-route/angular-route.min.js"></script>
    <script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="public/bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>

    <!--App dependencies-->
    <script src="public/js/app.js"></script>
    <script src="public/js/controllers/controllers.js"></script>
    <script src="public/js/controllers/loginController.js"></script>
    <script src="public/js/controllers/registrationController.js"></script>
    <script src="public/js/controllers/residencesListController.js"></script>
    <script src="public/js/controllers/membersListController.js"></script>
    <script src="public/js/controllers/profileController.js"></script>
    <script src="public/js/services/services.js"></script>
</body>

</html>
