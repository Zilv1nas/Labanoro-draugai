<!DOCTYPE html>
<html ng-app="labanoroDraugaiApp" lang="en">

<head>
    <base href="/labanoro-draugai/">
    <meta charset="UTF-8">
    <title>Labanoro draugai</title>
    <link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="public/bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="public/bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="public/bower_components/angular-growl-v2/build/angular-growl.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="public/bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="public/bower_components/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <div growl></div>
    <div ng-controller="navigationController" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="main">Labanoro draugai</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul ng-cloak class="nav navbar-nav">
                    <li ui-sref-active="active" ng-show="isMember()"><a ui-sref="membersList">Klubo nariai</a></li>
                    <li ui-sref-active="active" ng-show="isMember()"><a ui-sref="residencesList">Vasarnamiai</a></li>
                </ul>
                <ul ng-cloak class="nav navbar-nav navbar-right">
                    <li ng-if="isAdmin()" class="dropdown">
                        <a role="button" class="dropdown-toggle" data-toggle="dropdown">Aministravimas<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ui-sref-active="active"><a ui-sref="adminResidencesList">Vasarnamiai</a></li>
                            <li ui-sref-active="active"><a ui-sref="createResidence">Sukurti vasarnamÄ¯</a></li>
                            <li ui-sref-active="active"><a ui-sref="adminMembersList">Klubo nariai</a></li>
                            <li ui-sref-active="active"><a ui-sref="purchasesList">Pirkimai</a></li>
                            <li ui-sref-active="active"><a ui-sref="settings">Nustatymai</a></li>
                        </ul>
                    </li>
                    <li ng-show="isAuthenticated" class="dropdown">
                        <a role="button" class="dropdown-toggle" data-toggle="dropdown">{{userName}}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ui-sref-active="active"><a ui-sref="profile">Profilis</a></li>
                            <li ui-sref-active="active"><a ui-sref="reservationsList">Mano rezervacijos</a></li>
                        </ul>
                    </li>
                    <li ui-sref-active="active" ng-if="!isAuthenticated"><a ui-sref="login">Prisijungti</a></li>
                    <li ui-sref-active="active" ng-if="isAuthenticated"><a ng-click="logout()" href="javascript:void(0)">Atsijungti</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div ui-view class="view-animate"></div>
    </div>

    <!--JS external dependencies-->
    <script src="public/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="public/bower_components/angular/angular.min.js"></script>
    <script src="public/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="public/bower_components/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="public/bower_components/angular-route/angular-route.min.js"></script>
    <script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="public/bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="public/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="public/bower_components/satellizer/satellizer.min.js"></script>
    <script src="public/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="public/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="public/bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
    <script src="public/bower_components/angular-ui-select/dist/select.min.js"></script>

    <!--App dependencies-->
    <script src="public/js/app.js"></script>
    <!--Controllers-->
    <script src="public/js/controllers/member/mainController.js"></script>
    <script src="public/js/controllers/member/loginController.js"></script>
    <script src="public/js/controllers/member/registrationController.js"></script>
    <script src="public/js/controllers/member/residencesListController.js"></script>
    <script src="public/js/controllers/member/membersListController.js"></script>
    <script src="public/js/controllers/member/profileController.js"></script>
    <script src="public/js/controllers/member/navigationController.js"></script>
    <script src="public/js/controllers/member/viewResidenceController.js"></script>
    <script src="public/js/controllers/member/reservationsListController.js"></script>
    <script src="public/js/controllers/admin/createResidenceController.js"></script>
    <script src="public/js/controllers/admin/editResidenceController.js"></script>
    <script src="public/js/controllers/admin/residencesListController.js"></script>
    <script src="public/js/controllers/admin/membersListController.js"></script>
    <script src="public/js/controllers/admin/purchasesConfirmationController.js"></script>
    <script src="public/js/controllers/admin/settingsController.js"></script>
    <script src="public/js/controllers/modals/confirmController.js"></script>
    <script src="public/js/controllers/modals/addPointsController.js"></script>
    <script src="public/js/controllers/modals/reservationController.js"></script>
    <script src="public/js/controllers/uiControls/datePickerController.js"></script>
    <script src="public/js/controllers/uiControls/servicesController.js"></script>

    <!--Interceptors-->
    <script src="public/js/interceptors/annualPaymentInterceptor.js"></script>

    <!--Services-->
    <script src="public/js/services/authService.js"></script>
    <script src="public/js/services/membersService.js"></script>
    <script src="public/js/services/residencesService.js"></script>
    <script src="public/js/services/transactionService.js"></script>
    <script src="public/js/services/settingsService.js"></script>

    <!--Directives-->
    <script src="public/js/directives/fileRead.js"></script>
    <script src="public/js/directives/validation.js"></script>
    <script src="public/js/directives/day-filter.js"></script>
    <!--Filters-->
    <script src="public/js/filters/rolesFilter.js"></script>
</body>

</html>
